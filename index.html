<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Time Tracker App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
 <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
  	<h1>Any Time is Train Time!</h1>
  	<p>Choo Choo. Chee Chee.</p>
  </div>
  <div class="panel panel-primary">
  	<div class="panel-heading">Current Train Schedule</div>
		  <table class="table table-hover">
		  	<thead>
		    <tr>
		    	<th>
		    		Train Name
		    	</th>
		    	<th>
		    		Destination
		    	</th>
		    	<th>
		    		Frequency (min)
		    	</th>
		    	<th>
		    		Next Arrival
		    	</th>
		    	<th>
		    		Minutes Away
		    	</th>
		    </tr>
		   </thead>
		    <tr>
		      <td id="input"></td>
		    </tr>
		  </table>
	</div>
	<div class="panel panel-primary">
  	<div class="panel-heading">Add Train</div>
  	<div class="panel-body">
  		<form>

	  		<div class="form-group">
	    		<label>Train Name</label>
	    		<input class="form-control" id="trainName">
	  		</div>

	  		<div class="form-group">
	   		 <label>Destination</label>
	   		 <input class="form-control" id="trainDestination">
	  		</div>
	  		<div class="form-group">
					<label>First Train Time  (HH:mm - military time)</label>
	   			<input class="form-control" id="startTime" placeholder="Military Time ex. 00:00">
	  		</div>
	  		<div class="form-group">
	   		 <label>Frequency (min)</label>
	   		 <input class="form-control" id="trainInterval">
	 		 </div>
	  	<button class="btn btn-primary" id="btns" type="submit" value="add">Submit</button>
		</form>
	</div>
</div>
    <script src="assets/javascript/logic.js"></script>

</body>
