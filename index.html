<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
        	<div class="train-text">
            <h1 style="color: #fffcfcb0;">Any Time is Train Time!</h1>
            <p class="tText">Hurry up! Your train is leaving!</p>
          </div>
        </div>
        <div class="panel">
            <div class="panel-heading">Current Train Schedule</div>
            <table class="table table-hover" id="stationTable">
                <thead>
                    <tr>
                        <th>
                            Train Name
                        </th>
                        <th>
                            Destination
                        </th>
                        <th>
                            Frequency (min)
                        </th>
                        <th>
                            Next Arrival
                        </th>
                        <th>
                            Minutes Away
                        </th>
                    </tr>
                    <tbody>
                    </tbody>
                </thead>
            </table>
        </div>
        <div class="panel">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input class="form-control" id="train-destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="start-time">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="start-time" placeholder="Military Time ex. 00:00" type="number">
                    </div>
                    <div class="form-group">
                        <label for="train-interval">Frequency (min)</label>
                        <input class="form-control" id="train-interval" type="number">
                    </div>
                    <button class="btn btn-primary" id="btns-add" type="submit" value="add">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
